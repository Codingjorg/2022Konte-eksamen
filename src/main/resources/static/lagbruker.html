<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<h1>Lag en ny bruker</h1>
<label for="fornavnInput">Fornavn</label>
<input id="fornavnInput">

<input id="epostInput">
<label for="passordInput">Passord</label>
<input id="passordInput">
<button id="buttonInput">Lag bruker</button>
<script>

    $("#buttonInput").click(async function(){

        bruker = {
            fornavn : $("#fornavnInput").val(),
            etternavn : $("#etterNavnInput").val(),
            epost : $("#epostInput").val(),
            passord : $("#passordInput").val()
        };

        try {
           await $.post("/lagBruker", bruker)
            {
                window.location.href = "lagbruker.html";
            }

        }catch{
        alert("Du puttet ikke inn passende input for Ã¥ lage ny bruker")
        }
    })


</script>
</body>
</html>
